---
# Use "default as the reponame's default so we can run this generic script locally
#

version: 2
jobs:
  build:
    docker:
      - image: damacus/docker-builder:latest
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.05.0-ce
      - restore_cache:
          keys:
            - v2-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}
          paths:
            - /caches/app.tar
      - run:
          name: Build Image
          command: |
            apk add --no-cache py-pip
            pip install docker-compose==1.12.0
            source ./.docker/functions.sh
            docker-compose -f .docker/docker-compose.yaml up -d
            inspec exec test -t docker://docker_composer_builder_1
            build
      - save_cache:
          key: v2-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push Image
          context: org-global
          command: |
            source "./.docker/functions.sh"
            push

workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          context: org-global
